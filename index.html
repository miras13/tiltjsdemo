<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="styles/style.css"/>
        <title>Tilt.js Demo</title>
    </head>
    <body>
        <div class="container">
            <div class="bg" data-tilt data-tilt-max="25" data-tilt-glare data-tilt-max-glare="0.8" data-tilt-reset="false" data-tilt-scale="1.0" data-tilt-full-page-listening>
                <img src="media/logo.png" class="logo">
            </div>
        </div>
        <script src="https://unpkg.com/vanilla-tilt@1.7.0/lib/vanilla-tilt.js"></script>
    </body>
</html>
